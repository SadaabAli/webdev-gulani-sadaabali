<form (ngSubmit) = "createPage()" #f="ngForm">
  <nav class="navbar sadaab-navbar-color navbar-fixed-top nav-collapse collapsing" style="height:60px">
    <div class="container-fluid">

      <div class="col-sm-4 col-xs-1">
        <p class="navbar-text pull-left page-new-top-glyp-margin">
          <a [routerLink]="['/user', 'website', wid, 'page']" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>

        <!--heading on the nav bar-->
        <p class="navbar-header pull-left page-new-top-glyp-margin">
          <a class="navbar-brand thick">
            <b>Pages</b>
          </a>
        </p>

        <!--tick mark-->
        <p class="navbar-text pull-right page-new-top-glyp-margin">
          <a [routerLink]="['/user', 'website', wid, 'page', 'new']" class="navbar-link">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </p>
      </div>

      <div class="col-sm-8">
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left page-new-top-glyp-margin">
          <a class="navbar-brand thick">
            <b>New Page</b>
          </a>
        </p>

        <!--tick mark-->
        <p class="navbar-text pull-right page-new-top-glyp-margin">
          <a class= "navbar-link"
                  (click)="createPage()">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
        </p>
      </div>

    </div>
  </nav>

  <div *ngIf="error"
       class="alert alert-danger margin-top-huge">
    {{error}}
  </div>

  <div class="container-fluid page-margin">
    <div class="row">
      <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let page of webSitePages">
            <a [routerLink]="['/user', 'website', wid, 'page', page['_id'], 'widget']">
              {{page['name']}}
            </a>
            <a [routerLink]="['/user', 'website', wid, 'page', page['_id']]">
              <span class="glyphicon glyphicon-cog pull-right"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-8">
        <label>Name</label>
        <input type="text"
               id="name"
               ngModel
               required
               class="form-control"
               placeholder="name"
               name="name"
               #name="ngModel"/>
        <span class="help-block" *ngIf="!name.valid && name.touched">
            Page should have a name!!
          </span>
        <label>Description</label>
        <textarea class="form-control"
                  id="description"
                  name="description"
                  required
                  placeholder="Description"
                  #description="ngModel"
                  ngModel></textarea>
        <span class="help-block" *ngIf="!description.valid && description.touched">
            Page should have a description!!
          </span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <nav class="sadaab-navbar-color navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a [routerLink]="['/user']">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>

    </div>
  </nav>
</form>
