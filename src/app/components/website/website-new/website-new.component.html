<form (ngSubmit) = "createNewWebsite()" #f="ngForm">
  <nav class="navbar sadaab-navbar-color navbar-default navbar-fixed-top nav-collapse collapsing" style="height:60px">
    <div class="container-fluid">

      <div class="col-sm-4 col-xs-1">
        <p class="navbar-text pull-left page-new-top-glyp-margin">
          <a [routerLink]="['/user', 'website']" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>

        <!--heading on the nav bar-->
        <p class="navbar-header pull-left page-new-top-glyp-margin">
          <a class="navbar-brand thick">
            <b>Websites</b>
          </a>
        </p>

        <!--tick mark-->
        <p class="navbar-text pull-right page-new-top-glyp-margin">
          <a [routerLink]="['/user', 'website', 'new']" class="navbar-link">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </p>
      </div>

      <div class="col-sm-8">
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left page-new-top-glyp-margin">
          <a class="navbar-brand thick">
            <b>New Website</b>
          </a>
        </p>

        <p class="navbar-text pull-right page-new-top-glyp-margin">
          <a (click)="createNewWebsite()" [routerLink]="['/user', 'website', 'new']"
                  class="navbar-link">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
        </p>
      </div>
    </div>
  </nav>

  <div class="container-fluid page-margin">
    <div class="row">
      <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let website of userWebsites">
            <a [routerLink]="['/user', 'website', website['_id'], 'page']">
              {{website['name']}}
            </a>
            <a r [routerLink]="['/user', 'website', website['_id']]">
              <span class="glyphicon glyphicon-cog pull-right"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-8">
        <label>Name</label>
        <input class="form-control"
               type="text"
               placeholder="name"
               ngModel
               id="name"
               required
               name = "name"
               #name="ngModel"/>
        <span class="help-block" *ngIf="!name.valid && name.touched">
            You seem to have missed out on adding the website name
          </span>
        <label class="margin-top">Description</label>
        <textarea class="form-control margin-top"
                  id="description"
                  name="description"
                  required
                  placeholder="Website Description"
                  ngModel
                  #description="ngModel"></textarea>
        <span class="help-block" *ngIf="!description.valid && description.touched">
            You seem to have missed out on adding the website description
          </span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <nav class="sadaab-navbar-color navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a [routerLink]="['/user']">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>

    </div>
  </nav>
</form>
